{% macro render_tags(tags, index_url) -%}
    <div class="tag-holder">
      <span class="blogging-tags-grid">
        {% for tag in tags %}
        <a href="{{ index_url }}#{{ tag }}" class="blogging-tag"><code>#{{ tag }}</code></a>
        {% endfor %}
    </span></div>
    {{ caller() }}
{% endmacro %}

{% macro get_tags_style() -%}
{{ caller() }}
{% endmacro %}
